<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Axios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
        /* #productCard .form-control, #productCard .form-select {
            background-color: orange;
        } */
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="#">Cybersoft</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Form</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Sport</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
                <input class="form-control me-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Navbar -->
    <div class="container">
        <div class="px-lg-5">
            <hr />
            <span>
                <a href="#" class="text-dark text-decoration-none">Home</a>/
                <a href="#" class="text-dark text-decoration-none">Products</a>/
                <a href="#" class="text-dark text-decoration-none">Create</a>
            </span>
            <hr />

            <!-- Form card -->
            <h3>Create product</h3>
            <div class="card" id="productCard">
                <div class="card-header bg-dark">
                    <h4 class="text-warning">Product info</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <p class="mb-0">id</p>
                                <input type="text" class="form-control" id="id" placeholder="product id" />
                            </div>
                            <div class="form-group mt-3">
                                <p class="mb-0">name</p>
                                <input type="text" class="form-control" id="name" placeholder="product name" />
                            </div>
                            <div class="form-group mt-3">
                                <p class="mb-0">price</p>
                                <input type="text" class="form-control" id="price" placeholder="product price" />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <p class="mb-0">image</p>
                                <input type="text" class="form-control" id="img" placeholder="product image link" />
                            </div>
                            <div class="form-group mt-3">
                                <p class="mb-0">Product Type</p>
                                <select id="type" class="form-select">
                                    <option value="mobile">Mobile</option>
                                    <option value="laptop">Laptop</option>
                                    <option value="tablet">Tablet</option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <div class="mb-3">
                                    <label for="" class="form-label mb-0">Description</label>
                                    <textarea class="form-control" id="description" rows="3"
                                        placeholder="product description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="btnCreateProduct">Create</button>
                    <button class="btn btn-success ms-2" id="btnUpdateProduct">Update</button>
                </div>
            </div>
            <!-- Form card -->

            <!-- Search bar -->
            <form class="d-flex my-2">
                <input id="searchBar" class="form-control me-sm-2" type="text" placeholder="Search">
                <button id="btnSearchProduct" class="btn btn-secondary my-2 my-sm-0" type="button">Search</button>
            </form>
            <!-- Search bar -->

            <!-- Table -->
            <table class="table mt-3">
                <thead class="bg-secondary text-warning">
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>description</th>
                        <th>type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblProduct">

                </tbody>
            </table>
            <!-- Table -->
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Main js -->
    <script type="module" src="../controllers/index.js"></script>
</body>

</html>
